apis:
  main:
    root: ./openapi.yaml

extends:
  - recommended

rules:
  # Operation rules
  operation-operationId: error
  operation-operationId-unique: error
  operation-operationId-url-safe: error
  operation-summary: error
  operation-description: warn
  operation-tag-defined: error
  operation-2xx-response: error
  operation-4xx-response: warn
  operation-security-defined: error

  # Schema rules
  no-invalid-schema-examples: error
  scalar-property-missing-example: warn
  no-example-value-and-externalValue: error
  no-undefined-server-variable: error

  # Tag rules
  tag-description: warn
  tags-alphabetical: off

  # Path rules
  path-declaration-must-exist: error
  path-not-include-query: error
  path-parameters-defined: error
  paths-kebab-case: warn

  # Info rules
  info-contact: error
  info-license: warn
  license-url: warn

  # Component rules
  no-unused-components: warn
  component-name-unique: error

  # Security rules
  security-defined: error

  # Response rules
  response-contains-header: off

  # Parameter rules
  parameter-description: warn

  # Additional quality rules
  no-invalid-media-type-examples: error
  no-ambiguous-paths: error
  no-path-trailing-slash: error
  boolean-parameter-prefixes: warn
  no-http-verbs-in-paths: warn

theme:
  openapi:
    schemaExpansionLevel: 2
    generateCodeSamples:
      languages:
        - lang: curl
          label: cURL
        - lang: javascript
          label: JavaScript
        - lang: python
          label: Python
        - lang: php
          label: PHP
    disableSearch: false
    jsonSampleExpandLevel: 2
    sortPropsAlphabetically: false
    sortEnumValuesAlphabetically: false
    showConsole: true
    hideDownloadButton: false
    theme:
      colors:
        primary:
          main: '#667eea'
        success:
          main: '#00c853'
        warning:
          main: '#ffc107'
        error:
          main: '#f44336'
        text:
          primary: '#333333'
      typography:
        fontSize: '16px'
        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif'
        headings:
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif'
          fontWeight: '700'
      sidebar:
        backgroundColor: '#fafafa'
        textColor: '#333333'
        activeTextColor: '#667eea'
      rightPanel:
        backgroundColor: '#263238'

