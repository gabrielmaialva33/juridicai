  skipRules:
    - operation-tag-defined

  # Decorators
  decorators:
    remove-internal-operations:
      property: x-internal
      value: true

# Feature toggles
features:
  openapi:
    showExtensions: true
    jsonSchemaDialect: 'https://json-schema.org/draft/2020-12/schema'
    generateCodeSamples: true
  mockServer:
    enabled: false

# Markdown options
markdown:
  sanitize:
    allowedTags:
      - div
      - span
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - a
      - ul
      - ol
      - li
      - code
      - pre
      - strong
      - em
      - br
      - hr
      - table
      - thead
      - tbody
      - tr
      - th
      - td
      - img
      - blockquote
    allowedAttributes:
      '*':
        - style
        - class
        - id
      a:
        - href
        - target
        - rel
      img:
        - src
        - alt
        - width
        - height
